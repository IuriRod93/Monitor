name: Build iOS App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install briefcase toga-ios requests

    - name: Create iOS app
      run: |
        cd Spy-mobile
        python -m briefcase create iOS

    - name: Build iOS app
      run: |
        cd Spy-mobile
        python -m briefcase build iOS

    - name: Package iOS app
      run: |
        cd Spy-mobile
        python -m briefcase package iOS

    - name: List build artifacts
      run: |
        cd Spy-mobile
        find build -name "*.ipa" -o -name "*.app" | head -10

    - name: Upload iOS IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: ios-ipa
        path: |
          Spy-mobile/build/calcme/ios/**/*.ipa
          Spy-mobile/build/calcme/ios/**/*.app
        retention-days: 30
        if-no-files-found: warn

    - name: Upload build logs
      uses: actions/upload-artifact@v4
      with:
        name: ios-build-logs
        path: |
          Spy-mobile/build/calcme/ios/
        if-no-files-found: warn
        retention-days: 7
