name: Build iOS App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install briefcase toga-ios requests

    - name: Create iOS app
      run: |
        cd Spy-mobile
        python -m briefcase create iOS

    - name: Build iOS app
      run: |
        cd Spy-mobile
        python -m briefcase build iOS

    - name: Package iOS app
      run: |
        cd Spy-mobile
        python -m briefcase package iOS

    - name: List ALL build artifacts
      run: |
        cd Spy-mobile
        echo "=== Conteúdo da pasta build ==="
        find build -type f | head -20
        echo "=== Procurando por .ipa ==="
        find build -name "*.ipa" 2>/dev/null || echo "Nenhum .ipa encontrado"
        echo "=== Procurando por .app ==="
        find build -name "*.app" 2>/dev/null || echo "Nenhum .app encontrado"
        echo "=== Estrutura da pasta ios ==="
        ls -la build/calcme/ios/ 2>/dev/null || echo "Pasta ios não existe"

    - name: Upload iOS IPA artifact (if exists)
      uses: actions/upload-artifact@v4
      with:
        name: ios-ipa
        path: |
          Spy-mobile/build/**/*.ipa
        retention-days: 30
        if-no-files-found: warn

    - name: Upload iOS APP artifact (if exists)
      uses: actions/upload-artifact@v4
      with:
        name: ios-app
        path: |
          Spy-mobile/build/**/*.app
        retention-days: 30
        if-no-files-found: warn

    - name: Upload build logs
      uses: actions/upload-artifact@v4
      with:
        name: ios-build-logs
        path: |
          Spy-mobile/build/
        if-no-files-found: warn
        retention-days: 7
