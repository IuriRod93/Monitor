name: Build Android APK

on:
  push:
    branches: [ main, master ]
    paths:
      - 'Spy-mobile/**'
      - '.github/workflows/android-build.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'Spy-mobile/**'
      - '.github/workflows/android-build.yml'

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install briefcase

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build Android APK
      run: |
        cd Spy-mobile
        python -m briefcase build android

    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: spy-monitor-android-apk
        path: Spy-mobile/build/spymonitor/android/gradle/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: Create Release on Tag
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: Spy-mobile/build/spymonitor/android/gradle/app/build/outputs/apk/debug/app-debug.apk
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
