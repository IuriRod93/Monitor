{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>IROD Spy</title>
    <link rel="icon" type="image/x-icon" href="/static/icons/logo.ico">
    <link rel="shortcut icon" href="/static/icons/logo.ico">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh;
            background-attachment: fixed;
        }
        header { 
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            color: #333; 
            padding: 20px 0; 
            text-align: center; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .logo { 
            width: 80px;
            height: 80px;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            background: white;
            padding: 10px;
        }
        .logo:hover {
            transform: scale(1.05) rotate(5deg);
        }
        .logo-svg {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .logo-svg:hover {
            transform: scale(1.05) rotate(5deg);
        }
        .header-text {
            text-align: left;
        }
        .header-title { 
            font-size: 2.5em; 
            font-weight: 300; 
            color: #333;
            margin-bottom: 5px;
        }
        .header-subtitle {
            font-size: 1.1em;
            color: #666;
            font-weight: 300;
        }
        main { 
            padding: 0;
            max-width: 1400px; 
            margin: 0 auto;
        }
        .nav-menu { 
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(15px);
            padding: 25px;
            margin: 20px;
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            border: 1px solid rgba(255,255,255,0.3);
            position: relative;
            overflow: hidden;
        }
        .nav-menu::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
            pointer-events: none;
        }
        .nav-menu a { 
            position: relative;
            z-index: 1;
            color: white;
            text-decoration: none; 
            padding: 18px 35px; 
            border-radius: 20px; 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            font-size: 16px;
            border: 2px solid rgba(255,255,255,0.2);
            overflow: hidden;
        }
        .nav-menu a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        .nav-menu a:hover::before {
            left: 100%;
        }
        .nav-menu a:hover { 
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.5);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
        .nav-menu a.active {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(118, 75, 162, 0.5);
        }
        .nav-icon {
            font-size: 20px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }
        .content-container {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            margin: 20px;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            min-height: 60vh;
        }
        @media (max-width: 768px) {
            .nav-menu { 
                flex-direction: column; 
                align-items: center;
                margin: 10px;
                padding: 15px;
            }
            .nav-menu a { 
                width: 100%; 
                justify-content: center;
                margin: 5px 0;
            }
            .content-container {
                margin: 10px;
                padding: 20px;
            }
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            .header-text {
                text-align: center;
            }
        }
        .alert { padding: 15px; margin: 20px 0; border-radius: 8px; }
        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>

            <span class="nav-icon">ðŸ“Š</span> Atividades
        </a>
        <a href="{% url 'registrar_atividade_form' %}">

        </a>

</body>
</html>
