version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./media:/app/media
      - ./staticfiles:/app/staticfiles
      - ./db.sqlite3:/app/db.sqlite3
    environment:
      - DJANGO_SETTINGS_MODULE=spy.settings
      - DEBUG=False
      - SECRET_KEY=django-insecure-x$01sa*#j8&tec-3j%lw4#d^7uy8ktt(v5ky3&zz#m&2^+5y%w
    command: gunicorn spy.wsgi:application --bind 0.0.0.0:8000 --workers 3
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - /etc/ssl/certs:/etc/ssl/certs:ro
      - /etc/ssl/private:/etc/ssl/private:ro
      - ./media:/app/media
      - ./staticfiles:/app/staticfiles
    depends_on:
      - web
    restart: unless-stopped
